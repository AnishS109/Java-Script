<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="/JavaScript/ChatBox/ChatBot.css">
  </head>
  <body>
    <div id="chat-window">
      <div class="main-title">CHAT BOT USING CHAT-GPT</div>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message here">
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="/JavaScript/ChatBox/ChatBot.js"></script>
  </body>
</html>
