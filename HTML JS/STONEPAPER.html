<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONE PAPER GAME</title>
    <link rel="stylesheet" href="/CSS/STONEPAPER.css">
</head>
<body>
    <div class = "gametitle">
        <p id="RPS"><b>Rock Paper Scissors</b></p>
    </div>
    <div class="items">
        <button class="STONE"></button>
        <button class="PAPER"></button>
        <button class="SCISSOR"></button>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="user">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="comp">Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="message">Pick Your Move</p>
    </div>
<script src="/JavaScript/STONEPAPER.js"></script>    
</body>
</html>
